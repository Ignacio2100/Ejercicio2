<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistemas de Números</title>
  <link rel="stylesheet" href="CSS.css">
</head>
<body>
  <div class="container">
    <h1>Sistemas de Numeros</h1>

    <form>
      <div class="input-container">
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" placeholder="Ingresa el primer número">
      </div>

      <div class="input-container">
        <label for="num2">Número 2:</label>
        <input type="number" id="num2" placeholder="Ingresa el segundo número">
      </div>

      <input type="button" value="Aceptar" onclick="Comparador()">
    </form>

    <div id="result-container">
      <p id="result"></p>
    </div>
  </div>
  <script src="Js.js"></script>
</body>
</html>
